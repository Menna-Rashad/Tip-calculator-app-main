<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/root.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="stylesheet" href="./styles/desktop.css" />
    <script
      src="https://kit.fontawesome.com/1722454a25.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1><img src="./images/logo.svg" alt="logo" /></h1>
      <div class="wrapper">
        <form id="myForm">
          <!-- i need a submit button to be able to submit the form by pressing enter -->
          <!-- update: this is called "Implicit submission of a form" -->
          <input type="submit" style="display: none;"/ >
          <div class="inputWrapper">
            <label for="bill" class="mainLabel">bill</label>
            <div class="inputInnerwrapper">
              <span>$</span>
              <input
                type="text"
                name="bill"
                id="bill"
                placeholder="0"
                oninput="this.value=this.value.replace(/[^\d]/g,'')"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="selection">
            <label for="tip" class="mainLabel">select tip %</label>
            <div class="selectionGroup">
              <input type="radio" name="ratio" id="five" value="5" />
              <label for="five">5%</label>
              <input type="radio" name="ratio" id="ten" value="10" />
              <label for="ten">10%</label>
              <input type="radio" name="ratio" id="fifteen" value="15" />
              <label for="fifteen">15%</label>
              <input type="radio" name="ratio" id="twentyFive" value="25" />
              <label for="twentyFive">25%</label>
              <input type="radio" name="ratio" id="fifty" value="50" />
              <label for="fifty">50%</label>
              <input
                type="text"
                placeholder="custom"
                oninput="this.value=this.value.replace(/[^\d]/g,'')"
                name="ratio"
                id="tipInput"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="inputWrapper">
            <div id="pplNum">
              <label for="num" class="mainLabel">number of people</label>
              <span id="errMsg">Can't be zero</span>
            </div>
            <div class="inputInnerwrapper">
              <span><i class="fas fa-user"></i></span>
              <input
                type="text"
                name="num"
                id="num"
                oninput="this.value=this.value.replace(/[^\d]/g, '')"
                placeholder="0"
                autocomplete="off"
              />
            </div>
          </div>
        </form>
        <div class="output">
          <div class="info">
            <div class="title">
              <p>tip amount</p>
              <span>/ person</span>
            </div>
            <p class="result" id="tipAmount">$0.00</p>
          </div>
          <div class="info">
            <div class="title">
              <p>total</p>
              <span>/ person</span>
            </div>
            <p class="result" id="total">$0.00</p>
          </div>
          <button type="reset" id="reset" disabled>reset</button>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Menna-Rashad" target="_blank">Menna Rashad</a
      >.
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
